# Site settings
title: hdrzone
description: 'The personal photography blog of Nick Pateman'
url: 'http://www.hdrzone.co.uk' 
baseurl: '/'
googletagmanager: 'GTM-K8GX8V'

author:
  name: 'Nick Pateman'
  email: nick@npsoftware.co.uk
  twitter_username: hdrzone
  github_username:  
